<!DOCTYPE html>
<html>

<head>
	<!-- adding bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Adding jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Adding CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Adding Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

	<title>Cookie World!!!</title>

	<link rel="icon" href="images/cookie-icon.png">

</head>


<body>

	<div class="top-container">
		<div class="header">
			<h1>Welcome to Cookie World!</h1>
		</div>
	</div>

	<div class="container">

		<div class="row welcome">
			<p>You're in the right place! We are really glad you're here!!!</p>
		</div>

		<div class="row question">
			<p>What kind of cookies would you like today?</p>
		<div>

		<div class="row options">

			<div class="col-md-4">
				<div class="cookieimg choc">
				</div>
				<p class="cookiename">Chocolate</p>

				<form id="choc-form">
					<input class="ent" type="number" id="choc-input" min="1">
					<input type="submit" value="Submit">
					<button type="reset" value="Reset" id="choc-reset">Reset</button>
				</form>

			</div>

			<div class="col-md-4">
				<div class="cookieimg sugar">
				</div>
				<p class="cookiename">Sugar</p>

				<form id="sugar-form">
					<input class="ent" type="number" id="sugar-input" min="1">
					<input type="submit" value="Submit">
					<button type="reset" value="Reset" id="sugar-reset">Reset</button>
				</form>

			</div>

			<div class="col-md-4">
				<div class="cookieimg lemon">
				</div>
				<p class="cookiename">Lemon</p>

				<form id="lemon-form">
					<input class="ent" type="number" id="lemon-input" min="1">
					<input type="submit" value="Submit">
					<button type="reset" value="Reset" id="lemon-reset">Reset</button>
				</form>
			</div>

		</div>

	</div>

	<div class="row bottom-container">

		<div class="row basket">
			<p>Your Basket</p>

			<div class="row">
				<div class="col-md-4">
					<p class="qty">Chocolate Qty: <span id="choc-display"></span></p>
				</div>

				<div class="col-md-4">
					<p class="qty">Sugar Qty: <span id="sugar-display"></span></p>
				</div>

				<div class="col-md-4">
					<p class="qty">Lemon Qty: <span id="lemon-display"></span></p>
				</div>
			</div>
		</div>

	</div>

	<!-- Adding Cookie Library -->
	<script src="cookies.js" type="text/javascript"></script>

	<!--  Adding my own JS file	 -->
	 <script type="text/javascript" src="main.js"></script>

</body>

</html>
